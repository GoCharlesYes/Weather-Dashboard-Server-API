<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!-- Linking bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Linking cdn for bootstrap icons -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Linking stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard API</title>
    </head>

    <body>
        <h1>Weather Dashboard</h1>
        <section class="container-fluid containerMain">
            <div class="row">
                <div class="col-12 col-md-3 col xl-3 colCity">
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <!-- Textbox -->
                        <input type="text" class="form-control textVal" placeholder="Enter City Here...">
                        <div class="input-group-append btn1">
                            <button class="btn btn-primary Search" type="button" id="buttonSecondary"> <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="container savedCities">

                    </div>
                </div>

                <div class="col-12 col-md-9 col-xl-9 colSecond">
                    <div>
                        <!-- Card Headers -->
                        <div class="row today">
                            <div class="card bg-light mb-3" style="max-width: 400px;">
                            <h2 class="card-header citynameCurrent"></h2>
                            <h3 class="card-header dateCurrent"></h3>
                            <img class="icons"/>
                            <div class="card-body cardCurrent"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row nowForecast"></div>
                </div>
            </div>
        </section>
        <!-- Linking JS & jQuery -->
    </body>
</html>
